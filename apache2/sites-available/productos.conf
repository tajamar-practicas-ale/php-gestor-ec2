<VirtualHost *:80>
    ServerName 98.84.116.254
    DocumentRoot /var/www/productos-front

    <Directory /var/www/productos-front>
        AllowOverride All
        Require all granted
    </Directory>

    # Redirecci√≥n para SPA de React
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_URI} !^/api
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ /index.html [L]
    </IfModule>

    # Alias para Laravel
    Alias /api /var/www/productos-api/public

    <Directory /var/www/productos-api/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/productos_error.log
    CustomLog ${APACHE_LOG_DIR}/productos_access.log combined

    <IfModule mod_headers.c>
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Authorization, Content-Type"
    </IfModule>
</VirtualHost>
